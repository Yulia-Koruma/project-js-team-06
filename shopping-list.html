<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-js-team-06/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script type="module" crossorigin src="/project-js-team-06/assets/styles-ffa70196.js"></script>
    <link rel="stylesheet" href="/project-js-team-06/assets/styles-7e4c8079.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
    <div class="container header-inner">
        <div class="header-logo">
            <a href="./index.html" class="header-logo-svg link">
                <svg class="header-logo-svg" width="24" height="24">
                  <use href="../img/icons.svg#icon-logo"></use>
                </svg>
                <!-- <span class="header-logo-text">Bookshelf</span> -->
                <svg class="header-logo-text-svg" width="77" height="13.27">
                    <use href="../img/icons.svg#"></use>
                  </svg>
              </a>
        </div>
        <nav class="header-nav">
            <ul class="header-nav-list list">
                <li class="header-nav-item">
                  <a class="header-nav-link link current" href="./index.html">HOME</a>
                </li>
                <li class="header-nav-item">
                  <a class="header-nav-link link" href="../shopping-list.html">
                    <span class="header-nav-text">SHOPPING LIST</span>
                    <svg class="header-nav-svg" width="20" height="20">
                    <use href="../img/icons.svg#icon-shoping-bag"></use>
                  </svg>
                </a>
                </li>                
              </ul>
        </nav>
        <div class="switch-btn-blocks">       
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
            <svg class="switch-svg" width="40" height="20">
                <use href=""></use>
            </svg>
          </label>
          <button type="button" class="burger-btn btn js-open-menu">
            <svg class="burger-svg" width="28" height="28">
              <use href="../img/icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
        <div class="header-actions">
            <a href="./modal-sing-up.html"><span class="header-actions-text">Sing up</span>
                <svg class="header-actions-svg" width="20" height="20">
                    <use href="../img/icons.svg#icon-arrow-right"></use>
                </svg>
            </a>
        </div>             
    </div>
</header>



     <main>
      <section>
        <div>
          <!--     блок з переліком благодійних фондів у вигляді вертикального слайдеру (desktop version) -->
          <load src="./partials/support.html"></load>
        </div>
        <!-- блок з переліком книг, що були додані користувачем до Shopping list -->
        <load src="./partials/shop-list.html"></load>
      </section>
    </main>
    <!-- Modal shopping-list -->
    <load src="./partials/modal-shop-list.html"></load>
    <!-- Modal Sing-up -->
    <load src="./partials/modal-sing-up.html"></load>
    <!-- Skroll-up -->
    <load src="./partials/scroll-up.html"></load>
    
  </body>
</html>
