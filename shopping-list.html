<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-js-team-06/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      rel="stylesheet"

      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script type="module" crossorigin src="/project-js-team-06/assets/shopping-list-862cacc8.js"></script>
    <link rel="modulepreload" crossorigin href="/project-js-team-06/assets/support_object-ea3ed896.js">

  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
  <div class="container header-inner">
    <div class="header-logo">
      <a href="./index.html" class="header-logo-link link">
        <svg
          class="header-logo-svg animate__animated animate__pulse animate__infinite"
          width="24"
          height="24"
        >
          <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-logo"></use>
        </svg>
        <svg class="header-logo-text-svg" width="77" height="13.27">
          <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-logo-text"></use>
        </svg>
      </a>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-list list">
        <li class="header-nav-item">
          <a class="header-nav-link link" href="./index.html">
            <span class="header-nav-text">home</span></a
          >
        </li>
        <li class="header-nav-item">
          <a class="header-nav-link link" href="./shopping-list.html">
            <span class="header-nav-text">shopping list</span>
            <svg
              class="header-nav-svg animate__animated animate__heartBeat animate__slower animate__infinite"
              width="20"
              height="20"
            >
              <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-shoping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div class="switch-btn-blocks">
      <label id="switch" class="switch">
        <input type="checkbox" class="checkbox-input" name="themeChoice" />
        <span class="slider round"></span>
      </label>
      <button type="button" class="burger-btn btn js-open-menu">
        <svg class="burger-svg" width="28" height="28">
          <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
    <div class="header-actions">
      <button type="button" class="signup-btn btn">
        <span class="header-actions-text">Sing up</span>
        <svg class="signup-svg" width="20" height="20">
          <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mob-menu is-hidden js-menu-container">
    <div class="mob-header">
      <div class="mob-logo-btn">
        <div class="mob-header-logo">
          <a href="./index.html" class="mob-header-logo-link link">
            <svg class="mob-header-logo-svg" width="24" height="24">
              <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-logo"></use>
            </svg>
            <svg class="mob-header-logo-text" width="77" height="13.27">
              <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-logo-text"></use>
            </svg>
          </a>
        </div>
        <div class="switch-btn-blocks">
          <label id="switch-mob" class="switch">
            <input
              type="checkbox"
              class="checkbox-input-mob"
              name="themeChoice"
            />
            <span class="slider round"></span>
          </label>
          <button type="button" class="mob-close-btn btn js-close-menu">
            <svg class="menu-close-btn-svg" width="28" height="28">
              <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-x-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mob-menu-btn-nav">
      <div class="mob-btn-nav">
        <button type="button" class="signup-mob-btn btn">
          <span class="mob-header-actions-text">Sing up</span>
          <svg class="signup-mob-svg" width="20" height="20">
            <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-arrow-right"></use>
          </svg>
        </button>
        <nav class="mob-nav">
          <ul class="mob-menu-list list">
            <li class="mob-nav-item">
              <a class="mob-menu-link link" href="./index.html">
                <span class="mob-nav-text">home</span>
              </a>
            </li>
            <li class="mob-nav-item">
              <a class="mob-menu-link link" href="./shopping-list.html">
                <span class="mob-nav-text">shopping list</span>
                <svg class="mob-nav-svg" width="20" height="20">
                  <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-shoping-bag"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

    <main>
      <section class="container container-list">
        <!-- <div class="visually-hidden-js">
          <div class="books-container">
  <div class="books-container-title"></div>
  <div class="book-list js-book-list"></div>
  <div class="bookgallery js-book container_active"></div>
  <div class="home-typeBook"></div>
</div>

        </div> -->
        <div class="support-container-shop">
  <div class="support-box-content">
    <div class="support-title-conteiner">
      <h2 class="title-support">Support Ukraine</h2>
      <svg class="emblem_ukraine animate__animated animate__heartBeat animate__slower animate__infinite" width="20" height="32">
        <use class="icon-uk" href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-trident"></use>
      </svg>
    </div>
    <ul class="support_list"></ul>
  </div>
  <div class="button-container">
    <button type="button" class="support_button animate__animated animate__pulse animate__infinite">
      <svg class="button-arrow">
        <use class="use-arrow" href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-down-support"></use>
      </svg>
    </button>
  </div>
</div>

        <!--   блок з переліком благодійних фондів у вигляді вертикальног слайдеру -->
        <div class="shop-list-container">
  <h1
    class="shop-list-main-title animate__animated animate__bounceInDown animate__slow"
  >
    <span>Shopping </span>List
  </h1>
  <ul class="shopping-list">
    <!-- Здесь будут отображаться книги из localStorage -->
  </ul>

  <div class="empty-message">
    <p id="no-books-message">
      This page is empty, add some books and proceed to order.
    </p>
    <img
      class="img-shop-list"
      srcset="/project-js-team-06/assets/empty-2x-4f25ebdb.png 2x"
      src="/project-js-team-06/assets/empty-6b21f96f.png"
      alt="books"
      width="265"
      height="198"
    />
  </div>


  <div class="pagination">
    <button id="firstPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-slider1"></use>
      </svg>
    </button>
    <button id="prevPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-slider2"></use>
      </svg>
    </button>
    <div id="currentPage" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" fill="#111111" stroke="#111111" />
      </svg>
    </div>
    <div id="nextcurrentPage" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" stroke="#111111" />
      </svg>
    </div>
    <button id="ellipsis" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" stroke="#111111" />
      </svg>
    </button>
    <button id="nextPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-slider6"></use>
      </svg>
    </button>
    <button id="goToLast" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-slider7"></use>
      </svg>
    </button>
  </div>
</div>

      </section>
    </main>
    <!-- Skroll-up -->
    <div class="loader-container">
  <span class="loader visually-hidden-js"></span>
</div>

    <button type="button" class="btn-scroll-up visually-hidden">
  <svg class="up-btn-icon" width="24" height="24">
    <use href="/project-js-team-06/assets/icons-19ebcb1b.svg#icon-arrow-up"></use>
  </svg>
</button>

    
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

</html>
