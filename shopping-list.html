<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/project-js-team-06/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <script type="module" crossorigin src="/project-js-team-06/assets/shopping-list-96b7acbc.js"></script>
    <link rel="modulepreload" crossorigin href="/project-js-team-06/assets/support_object-dfdd8e61.js">
    <link rel="stylesheet" href="/project-js-team-06/assets/support_object-29c693c7.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
  <div class="container header-inner">
    <div class="header-logo">
      <a href="./index.html" class="header-logo-link link">
        <svg class="header-logo-svg" width="24" height="24">
          <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-logo"></use>
        </svg>
        <svg class="header-logo-text-svg" width="77" height="13.27">
          <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-logo-text"></use>
        </svg>
      </a>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-list list">
        <li class="header-nav-item">
          <a class="header-nav-link link" href="./index.html">
            <span class="header-nav-text">home</span></a
          >
        </li>
        <li class="header-nav-item">
          <a class="header-nav-link link" href="./shopping-list.html">
            <span class="header-nav-text">shopping list</span>
            <svg class="header-nav-svg" width="20" height="20">
              <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-shoping-bag"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <div class="switch-btn-blocks">
      <label id="switch" class="switch">
        <input type="checkbox" class="checkbox-input" name="themeChoice" />
        <span class="slider round"></span>
      </label>
      <button type="button" class="burger-btn btn js-open-menu">
        <svg class="burger-svg" width="28" height="28">
          <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
    <div class="header-actions">
      <button type="button" class="signup-btn btn">
        <span class="header-actions-text">Sing up</span>
        <svg class="signup-svg" width="20" height="20">
          <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
  <div class="mob-menu is-hidden js-menu-container">
    <div class="mob-header">
      <div class="mob-logo-btn">
        <div class="mob-header-logo">
          <a href="./index.html" class="mob-header-logo-link link">
            <svg class="mob-header-logo-svg" width="24" height="24">
              <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-logo"></use>
            </svg>
            <svg class="mob-header-logo-text" width="77" height="13.27">
              <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-logo-text"></use>
            </svg>
          </a>
        </div>
        <div class="switch-btn-blocks">
          <label id="switch-mob" class="switch">
            <input
              type="checkbox"
              class="checkbox-input-mob"
              name="themeChoice"
            />
            <span class="slider round"></span>
          </label>
          <button type="button" class="mob-close-btn btn js-close-menu">
            <svg class="menu-close-btn-svg" width="28" height="28">
              <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-x-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mob-menu-nav">
      <div class="mob-menu-btn-nav">
        <button type="button" class="signup-mob-btn btn">
          <span class="mob-header-actions-text">Sing up</span>
          <svg class="signup-mob-svg" width="20" height="20">
            <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

    <main>
      <section class="container container-list">
        <div class="support-container-shop">
  <div class="support-box-content">
    <div class="support-title-conteiner">
      <h2 class="title-support">Support Ukraine</h2>
      <svg class="emblem_ukraine" width="20" height="32">
        <use class="icon-uk" href="/project-js-team-06/assets/icons-b057487e.svg#icon-trident"></use>
      </svg>
    </div>
    <ul class="support_list"></ul>
  </div>
  <div class="button-container">
    <button type="button" class="support_button">
      <svg class="button-arrow">
        <use class="use-arrow" href="/project-js-team-06/assets/icons-b057487e.svg#icon-down-support"></use>
      </svg>
    </button>
  </div>
</div>

        <!--   блок з переліком благодійних фондів у вигляді вертикальног слайдеру -->
        <div class="container shop-list-container">
  <h1 class="shop-list-main-title"><span>Shopping </span>List</h1>
  <ul class="shopping-list">
    <!-- Здесь будут отображаться книги из localStorage -->
  </ul>

  <div class="empty-message">
    <p id="no-books-message" class="hidden">
      This page is empty, add some books and proceed to order.
    </p>
    <img class="imgShopList" src="/project-js-team-06/assets/IMG_96061-967c20ad.png" alt="books" />
  </div>
  <div class="pagination">
    <button id="firstPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-slider1"></use>
      </svg>
    </button>
    <button id="prevPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-slider2"></use>
      </svg>
    </button>
    <button id="currentPage" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" fill="#111111" stroke="#111111" />
      </svg>
    </button>
    <button id="nextcurrentPage" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" stroke="#111111" />
      </svg>
    </button>
    <button id="ellipsis" class="buttonPag">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="38"
        height="38"
        viewBox="0 0 38 38"
        fill="none"
      >
        <circle cx="19" cy="19" r="18.5" stroke="#111111" />
      </svg>
    </button>
    <button id="nextPage" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-slider6"></use>
      </svg>
    </button>
    <button id="goToLast" class="buttonPag">
      <svg class="buttonPagSvg" width="38" height="38">
        <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-slider7"></use>
      </svg>
    </button>
  </div>
</div>

<li class="shop-list-item is-hidden visually-hidden">
  <button class="button shop-list-btn" type="button">
    <svg
      class="shop-list-icon"
      width="22"
      height="22"
      viewBox="0 0 22 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M8.25 2.75H13.75M2.75 5.5H19.25M17.4167 5.5L16.7738 15.1427C16.6774 16.5894 16.6291 17.3128 16.3167 17.8613C16.0416 18.3441 15.6266 18.7323 15.1265 18.9747C14.5585 19.25 13.8335 19.25 12.3836 19.25H9.61643C8.1665 19.25 7.44153 19.25 6.87348 18.9747C6.37336 18.7323 5.95841 18.3441 5.68332 17.8613C5.37085 17.3128 5.32263 16.5894 5.22618 15.1427L4.58333 5.5M9.16667 9.625V14.2083M12.8333 9.625V14.2083"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
  <img class="shop-list-img" src="" alt="" width="100" height="142" />
  <div class="shop-list-info">
    <h2 class="shop-list-title"></h2>
    <h4 class="shop-list-category"></h4>
    <p class="shop-list-desc"></p>
    <div class="shop-list-wrap">
      <h3 class="shop-list-author"></h3>
      <ul class="shop-list-buy">
        <li>
          <a
            class="link shop-list-link"
            href="${buy_links[0].url}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="buy-icon icon-amazon"
              srcset="${amazon2x} 2x"
              src="${amazon}"
              alt="${buy_links[0].name}"
              width="32"
              height="11"
            />
          </a>
        </li>
        <li>
          <a
            class="link shop-list-link"
            href="${buy_links[1].url}"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="buy-icon icon-apple-books"
              srcset="${apple2x} 2x"
              src="${apple}"
              alt="${buy_links[1].name}"
              width="16"
              height="16"
            />
          </a>
        </li>
      </ul>
    </div>
  </div>
</li>

      </section>
    </main>
    <!-- Modal shopping-list -->
    <div class="backdrop is-hidden" id="container-modal-shop-list"></div>

    <!-- Modal Sing-up -->
    
    <!-- Skroll-up -->
    <button type="button" class="btn-scroll-up visually-hidden">
  <svg class="up-btn-icon" width="24" height="24">
    <use href="/project-js-team-06/assets/icons-b057487e.svg#icon-arrow-up"></use>
  </svg>
</button>

    
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
